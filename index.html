<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8f3fcb53e4.js" crossorigin="anonymous"></script>
    <title>Card</title>
</head>

<body>
    <div class="card">
        <div><img src="./images/ryunosuke-kikuno-GgiIKENdQZw-unsplash.jpg" alt="">
            <h1>Joker</h1>
            <div class="type">
                <div class="common">Action</div>
                <div class="common">Drame</div>
                <div class="common">History</div>
            </div>
            <div class="rating">
                <h3>9.0</h3>
                <small>
                    <i class="fa-solid fa-star filled"></i>
                    <i class="fa-solid fa-star filled"></i>
                    <i class="fa-solid fa-star filled"></i>
                    <i class="fa-solid fa-star filled"></i>
                    <i class="fa-regular fa-star"></i>
                </small>
            </div>
            <div class="time">
                <small><i class="fa-regular fa-clock "></i>145 min</small>
            </div>
            <small class="dot">...</small>
            <br>
            <button class="btn">
                <h2>BUY TICKET</h2>
            </button>
        </div>
    </div>
</body>

</html>
